name: 'Unity Linter'
description: 'Greet someone and record the time'
inputs:
    version:
        description: 'Unity version to use'
        required: true
    platform:
        description: 'Unity platform to use'
        required: true
    who-to-greet:
        description: 'Who to greet'
        required: true
        default: 'World'
runs:
    using: 'composite'
    steps:
      - run: docker build . --build-arg unity_version=${{ input.version }} --build-arg unity_platform=${{ input.platform }} --tag unitylinter:1.0
        shell: bash
      - run: docker run --rf unitylinter:1.0
        shell: bash